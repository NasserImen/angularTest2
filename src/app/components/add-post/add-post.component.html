<h2 style="text-align: center;">Add a publication</h2>
<form style="margin: 25px;" [formGroup]="formulaire">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName ='titre'>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea type="text" class="form-control" id="" formControlName ='description'></textarea>
    </div>
    <div>
        <select class="form-control" formControlName ='catégorie'><legend>catégorie</legend>
            <option>Sport</option>
            <option>Technologies</option>
            <option>Economie</option>
            <option>Culture</option>
            <option>Société</option>
          </select>
    </div><br>
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label><br>
        <div class="">
          <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input" formControlName ='date'>
        </div>
        </div>
    <button type="submit" class="btn btn-primary" (click)='add()'>Submit</button>
  </form>
