<h2 style="text-align: center;">Update a publication</h2>
<form style="margin: 25px;" [formGroup]="formulaire1" *ngFor="let pub of form ; index as i">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName ='titre1' >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea type="text" class="form-control" id="" formControlName ='description1'></textarea>
    </div>
    <div>
        <select class="form-control" formControlName ='categorie1'><legend>categorie</legend>
            <option>Sport</option>
            <option>Technologies</option>
            <option>Economie</option>
            <option>Culture</option>
            <option>Société</option>
          </select>
    </div><br>
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label><br>
        <div class="">
          <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input" formControlName ='date1'>
        </div>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
