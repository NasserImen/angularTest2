<fieldset>
    <ul *ngFor='let pub of form,index as i'>
        <li>{{pub.titre}}</li>
        <button type="button" class="btn btn-secondary" (click)='delete()'>Delet</button>
        <button type="button" class="btn btn-warning" (click)='update()' [routerLink]="['/list/update',pub.titre]">UpDate</button>
    </ul>
</fieldset>
